devices: (
    {
        name: "MX Master 3S";
        dpi: 1600;

        smartshift:
        {
            on: true;
            threshold: 10;
        };

        hiresscroll:
        {
            hires: true;
            invert: false;
            target: false;
        };

        buttons: (
            {
                cid: 0xc4; #DPI_Switch
                action =
                {
                    type: "Gestures";
                    gestures: (
                        {
                            direction: "Up";
                            mode: "OnRelease";
                            action =
                            {
                                type: "Keypress";
                                keys: ["KEY_VOLUMEUP"];
                            };
                        },
                        {
                            direction: "Down";
                            mode: "OnRelease";
                            action =
                            {
                                type: "Keypress";
                                keys: ["KEY_VOLUMEDOWN"];
                            };
                        },
                        {
                            direction: "Left";
                            mode: "OnRelease";
                            action =
                            {
                                type: "KeyPress";
                                keys: ["KEY_PREVIOUSSONG"];
                            };
                        },
                        {
                            direction: "Right";
                            mode: "OnRelease";
                            action =
                            {
                                type: "KeyPress";
                                keys: ["KEY_NEXTSONG"];
                            };
                        }
                    );
                };
            },
            {
                cid: 0x56; #Forward
                action =
                {
                    type: "Gestures";
                    gestures: (
                         {
                            direction: "None";
                            mode: "OnRelease";
                            action =
                            {
                                type: "Keypress";
                                keys: ["KEY_LEFTMETA", "KEY_TAB"];
                            };
                        },
                        {
                            direction: "Up";
                            mode: "OnRelease";
                            action =
                            {
                                type: "Keypress";
                                keys: ["KEY_LEFTMETA", "KEY_W"];
                            };
                        },
                        {
                            direction: "Down";
                            mode: "OneRelease";
                            action =
                            {
                                type: "ToggleHiresScroll";
                            };
                        },
                        {
                            direction: "Left";
                            mode: "OnRelease";
                            action =
                            {
                                type: "KeyPress";
                                keys: ["KEY_LEFTMETA", "KEY_CAPSLOCK", "KEY_RIGHT"];
                            };
                        },
                        {
                            direction: "Right";
                            mode: "OnRelease";
                            action =
                            {
                                type: "KeyPress";
                                keys: ["KEY_LEFTMETA", "KEY_CAPSLOCK", "KEY_LEFT"];
                            };
                        }
                    );
                };
            },
               {
                cid: 0x53; #Backward
                action =
                {
                    type: "Gestures";
                    gestures: (
                        {
                            direction: "None";
                            mode: "OnRelease";
                            action =
                            {
                                type: "Keypress";
                                keys: ["KEY_PLAYPAUSE"];
                            };
                        },
                        {
                            direction: "Up";
                            mode: "OnRelease";
                            action =
                            {
                                type: "Keypress";
                                keys: ["KEY_LEFTMETA", "KEY_V"];
                            };
                        },
                        {
                            direction: "Down";
                            mode: "OneRelease";
                            action =
                            {
                                type: "Keypress";
                                keys: ["KEY_PRINT"];
                            };
                        },
                        {
                            direction: "Right";
                            mode: "OnRelease";
                            action =
                            {
                                type: "KeyPress";
                                keys: ["KEY_BACK"];
                            };
                        },
                        {
                            direction: "Left";
                            mode: "OnRelease";
                            action =
                            {
                                type: "KeyPress";
                                keys: ["KEY_FORWARD"];
                            };
                        }
                    );
                };
            }
        );
    }
);
